<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تنظيم البيانات المستقبلية</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: white;
            color: #333;
        }
        h1 {
            color: #4CAF50; /* لون أخضر */
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 0px 0px 5px #4CAF50;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        textarea {
            width: 80%;
            height: 150px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 2px solid #4CAF50;
            padding: 10px;
            font-size: 1em;
            background-color: white;
            color: #333;
            resize: none;
            box-shadow: 0px 0px 10px #4CAF50;
        }
        button {
            background-color: #2196F3; /* لون أزرق */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
            box-shadow: 0px 0px 15px #2196F3;
        }
        button:hover {
            background-color: #f44336; /* لون أحمر */
            box-shadow: 0px 0px 20px #f44336;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0px 0px 20px #4CAF50;
        }
        table, th, td {
            border: 1px solid #8a2be2; /* لون خزامى */
        }
        th, td {
            padding: 10px;
            text-align: center;
            color: #8a2be2;
        }
        th {
            background-color: #8a2be2;
            color: white;
        }
        .instruction {
            font-size: 1.3em;
            color: #8a2be2;
            margin-bottom: 15px;
            text-shadow: 0px 0px 5px #8a2be2;
        }
        footer {
            margin-top: 30px;
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>تنظيم البيانات المستقبلية</h1>

    <div class="container">
        <label class="instruction">أدخل البيانات هنا وسيتم إضافة السطور تلقائيًا:</label>
        <textarea id="dataInput" placeholder="الصق النص هنا..."></textarea>
        <button onclick="processData()">تنظيم البيانات</button>
    </div>

    <table id="dataTable">
        <thead>
            <tr>
                <th>القطاع</th>
                <th>التاريخ</th>
                <th>من الساعة</th>
                <th>إلى الساعة</th>
                <th>عدد الفرق العاملة</th>
                <th>عدد فرق التدخل السريع</th>
                <th>عدد المركبات العاملة</th>
                <th>عدد المركبات المتعطلة</th>
                <th>بلاغات الدعم اللوجستي المفتوحة</th>
                <th>عدد العاملين في التنسيق والتحكم</th>
                <th>عدد العاملين في الدعم اللوجستي</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <footer>
        Design and Development by Ali Alshahrani
    </footer>

    <script>
        function processData() {
            let input = document.getElementById("dataInput").value;

            // إضافة "----" قبل كل سطر يحتوي على "قطاع ("
            input = input.replace(/(قطاع\s*\()/g, "----\n$1");

            const rows = input.split("----");

            const tableBody = document.querySelector("#dataTable tbody");
            tableBody.innerHTML = ""; // تفريغ الجدول

            let data = [];

            rows.forEach(row => {
                const sectorData = parseSectorData(row);
                if (sectorData) {
                    data.push(sectorData);
                }
            });

            // فرز البيانات حسب التاريخ والوقت
            data.sort((a, b) => {
                const dateA = new Date(a[1] + " " + a[2]);
                const dateB = new Date(b[1] + " " + b[2]);
                return dateA - dateB;
            });

            // إنشاء الصفوف بعد الفرز
            data.forEach(sectorData => {
                const tr = document.createElement("tr");
                sectorData.forEach(dataItem => {
                    const td = document.createElement("td");
                    td.textContent = dataItem || "غير متوفر";
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        }

        function parseSectorData(text) {
            const sectorMatch = text.match(/قطاع\s*\((.*?)\)/);
            const dateMatch = text.match(/\d{4}\/\d{2}\/\d{2}/);
            const fromTimeMatch = text.match(/الساعة:\s*(\d{2}:\d{2})/);
            const toTimeMatch = text.match(/إلى\s*(\d{2}:\d{2})/);
            const teamsMatch = text.match(/عدد الفرق العاملة:\s*\(\s*\d+\s*\)/);
            const rapidTeamsMatch = text.match(/عدد فرق التدخل السريع:\s*\d+/);
            const vehiclesWorkingMatch = text.match(/عدد المركبات العاملة:\s*\d+/);
            const vehiclesBrokenMatch = text.match(/عدد المركبات المتعطلة:\s*\d+/);
            const logisticReportsMatch = text.match(/بلاغات الدعم اللوجستي المفتوحة\s*:\s*\d+/);
            const controlStaffMatch = text.match(/عدد العاملين في التنسيق والتحكم\s*:\s*\d+/);
            const logisticStaffMatch = text.match(/عدد العاملين في الدعم اللوجستي\s*:\s*\d+/);

            if (sectorMatch && dateMatch) {
                return [
                    sectorMatch[1], 
                    dateMatch[0], 
                    fromTimeMatch ? fromTimeMatch[1] : "",
                    toTimeMatch ? toTimeMatch[1] : "",
                    teamsMatch ? teamsMatch[0].match(/\d+/)[0] : "",
                    rapidTeamsMatch ? rapidTeamsMatch[0].match(/\d+/)[0] : "",
                    vehiclesWorkingMatch ? vehiclesWorkingMatch[0].match(/\d+/)[0] : "",
                    vehiclesBrokenMatch ? vehiclesBrokenMatch[0].match(/\d+/)[0] : "",
                    logisticReportsMatch ? logisticReportsMatch[0].match(/\d+/)[0] : "غير متوفر",
                    controlStaffMatch ? controlStaffMatch[0].match(/\d+/)[0] : "",
                    logisticStaffMatch ? logisticStaffMatch[0].match(/\d+/)[0] : ""
                ];
            }
            return null;
        }
    </script>

</body>
</html>
