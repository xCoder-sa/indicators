<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المناوبين للفترة الصباحية</title>
    <style>
        body {
            direction: rtl;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        label, select, input {
            display: block;
            margin: 10px 0;
            width: 100%;
        }
        .submit-btn {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>المناوبين للفترة الصباحية</h1>
        <form id="reportForm">
            <label for="date">التاريخ:</label>
            <input type="date" id="date" name="date" value="">

            <h2>قائد المنطقة المناوب</h2>
            <label for="commanderName">الاسم:</label>
            <input type="text" id="commanderName" name="commanderName" value="">

            <label for="commanderPhone">جوال:</label>
            <input type="tel" id="commanderPhone" name="commanderPhone" value="">

            <label for="commanderChannel">قناة:</label>
            <input type="text" id="commanderChannel" name="commanderChannel" value="">

            <h2>كبار المسعفين</h2>

            <label for="eastName">قطاع الشرق:</label>
            <input type="text" id="eastName" name="eastName" value="">
            <label for="eastChannel">قناة:</label>
            <input type="text" id="eastChannel" name="eastChannel" value="">

            <label for="westName">قطاع الغرب:</label>
            <input type="text" id="westName" name="westName" value="">
            <label for="westChannel">قناة:</label>
            <input type="text" id="westChannel" name="westChannel" value="">

            <label for="southName">قطاع الجنوب:</label>
            <input type="text" id="southName" name="southName" value="">
            <label for="southChannel">قناة:</label>
            <input type="text" id="southChannel" name="southChannel" value="">

            <label for="centerName">قطاع الوسط:</label>
            <input type="text" id="centerName" name="centerName" value="">
            <label for="centerChannel">قناة:</label>
            <input type="text" id="centerChannel" name="centerChannel" value="">

            <label for="northName">قطاع الشمال:</label>
            <input type="text" id="northName" name="northName" value="">
            <label for="northChannel">قناة:</label>
            <input type="text" id="northChannel" name="northChannel" value="">

            <label for="responseTime">زمن الاستجابة للمناوبة السابقة:</label>
            <input type="text" id="responseTime" name="responseTime" value="">

            <button type="submit" class="submit-btn">إرسال</button>
        </form>
    </div>

    <script>
        document.getElementById('date').valueAsDate = new Date();

        document.getElementById('reportForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let date = document.getElementById('date').value;
            let commanderName = document.getElementById('commanderName').value;
            let commanderPhone = document.getElementById('commanderPhone').value;
            let commanderChannel = document.getElementById('commanderChannel').value;

            let eastName = document.getElementById('eastName').value;
            let eastChannel = document.getElementById('eastChannel').value;

            let westName = document.getElementById('westName').value;
            let westChannel = document.getElementById('westChannel').value;

            let southName = document.getElementById('southName').value;
            let southChannel = document.getElementById('southChannel').value;

            let centerName = document.getElementById('centerName').value;
            let centerChannel = document.getElementById('centerChannel').value;

            let northName = document.getElementById('northName').value;
            let northChannel = document.getElementById('northChannel').value;

            let responseTime = document.getElementById('responseTime').value;

            let xmlContent = `<?xml version="1.0" encoding="UTF-8"?>
<report>
    <date>${date}</date>
    <commander>
        <name>${commanderName}</name>
        <phone>${commanderPhone}</phone>
        <channel>${commanderChannel}</channel>
    </commander>
    <medics>
        <east>
            <name>${eastName}</name>
            <channel>${eastChannel}</channel>
        </east>
        <west>
            <name>${westName}</name>
            <channel>${westChannel}</channel>
        </west>
        <south>
            <name>${southName}</name>
            <channel>${southChannel}</channel>
        </south>
        <center>
            <name>${centerName}</name>
            <channel>${centerChannel}</channel>
        </center>
        <north>
            <name>${northName}</name>
            <channel>${northChannel}</channel>
        </north>
    </medics>
    <responseTime>${responseTime}</responseTime>
</report>`;

            let blob = new Blob([xmlContent], { type: 'text/xml' });
            let url = URL.createObjectURL(blob);
            let a = document.createElement('a');
            a.href = url;
            a.download = 'report.xml';
            a.click();
            URL.revokeObjectURL(url);
        });
    </script>
</body>
</html>
