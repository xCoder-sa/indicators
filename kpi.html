<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة المؤشرات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f3f3f3;
            font-weight: bold;
        }
        #filterInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>مؤشرات الأداء</h1>

    <!-- حقل إدخال لتصفية البيانات -->
    <input type="text" id="filterInput" placeholder="ابحث في الجدول...">

    <table id="indicatorsTable">
        <thead>
            <tr>
                <th>القطاع</th>
                <th>التاريخ</th>
                <th>من الساعة</th>
                <th>إلى الساعة</th>
                <th>عدد الفرق العاملة</th>
                <th>عدد فرق التدخل السريع</th>
                <th>عدد المركبات العاملة</th>
                <th>عدد المركبات المتعطلة</th>
                <th>بلاغات الدعم اللوجستي المفتوحة</th>
                <th>عدد العاملين في التنسيق والتحكم</th>
                <th>عدد العاملين في الدعم اللوجستي</th>
                <th>إجمالي المركبات</th>
            </tr>
        </thead>
        <tbody>
            <!-- سيتم إدخال البيانات هنا ديناميكيًا -->
        </tbody>
    </table>

    <script>
        // جلب البيانات من الرابط المحدد
        fetch('https://xcoder-sa.github.io/indicators/data.html')
            .then(response => response.text())
            .then(data => {
                // تحويل النص المستلم إلى HTML
                const parser = new DOMParser();
                const htmlDocument = parser.parseFromString(data, "text/html");

                // استخراج البيانات من الجدول داخل الملف المستلم
                const rows = htmlDocument.querySelectorAll('table tr');

                // الحصول على tbody الخاص بجدول المؤشرات
                const tableBody = document.querySelector('#indicatorsTable tbody');

                // تكرار الصفوف من البيانات مع تجاهل الصف الأول (العناوين)
                rows.forEach((row, index) => {
                    if (index > 0) { // تخطي الصف الأول
                        const columns = row.querySelectorAll('td');
                        const newRow = document.createElement('tr');
                        
                        // إضافة البيانات إلى الصف الجديد
                        columns.forEach(col => {
                            const newCell = document.createElement('td');
                            newCell.textContent = col.textContent;
                            newRow.appendChild(newCell);
                        });

                        // إضافة الصف الجديد إلى الجدول
                        tableBody.appendChild(newRow);
                    }
                });
            })
            .catch(error => {
                console.error('خطأ في جلب البيانات:', error);
            });

        // فلترة الجدول بناءً على الإدخال في حقل البحث
        document.getElementById('filterInput').addEventListener('keyup', function() {
            const filterValue = this.value.toLowerCase();
            const tableRows = document.querySelectorAll('#indicatorsTable tbody tr');
            
            tableRows.forEach(row => {
                const rowText = row.textContent.toLowerCase();
                if (rowText.includes(filterValue)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });
    </script>

</body>
</html>
