<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صفحة المؤشرات</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: #fff;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f3f3f3;
            font-weight: bold;
        }
        #filterInput {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        .chart-container {
            margin-top: 20px;
        }
        canvas {
            margin-top: 20px;
            max-width: 600px; /* التحكم في حجم الرسم البياني */
            max-height: 300px;
        }
        .filter-container {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <h1>مؤشرات الأداء</h1>

    <!-- الفلاتر -->
    <div class="filter-container">
        <select id="sectorFilter">
            <option value="all">اختر القطاع</option>
        </select>
        <input type="date" id="startDate" placeholder="تاريخ البدء">
        <input type="date" id="endDate" placeholder="تاريخ الانتهاء">
        <button id="applyFilter">تطبيق الفلاتر</button>
        <button id="compareSectors">مقارنة القطاعات</button>
    </div>

    <!-- اختيار المؤشرات لعرض الرسوم البيانية -->
    <div class="filter-container">
        <select id="indicatorFilter">
            <option value="totalVehicles">إجمالي المركبات</option>
            <option value="workingTeams">عدد الفرق العاملة</option>
            <option value="rapidTeams">عدد فرق التدخل السريع</option>
        </select>
    </div>

    <!-- الرسم البياني الخاص بالقطاعات -->
    <div id="chartsContainer"></div>

    <!-- حقل إدخال لتصفية البيانات -->
    <input type="text" id="filterInput" placeholder="ابحث في الجدول...">

    <!-- جدول المؤشرات -->
    <table id="indicatorsTable">
        <thead>
            <tr>
                <th>القطاع</th>
                <th>التاريخ</th>
                <th>من الساعة</th>
                <th>إلى الساعة</th>
                <th>عدد الفرق العاملة</th>
                <th>عدد فرق التدخل السريع</th>
                <th>عدد المركبات العاملة</th>
                <th>عدد المركبات المتعطلة</th>
                <th>بلاغات الدعم اللوجستي المفتوحة</th>
                <th>عدد العاملين في التنسيق والتحكم</th>
                <th>عدد العاملين في الدعم اللوجستي</th>
                <th>إجمالي المركبات</th>
            </tr>
        </thead>
        <tbody>
            <!-- سيتم إدخال البيانات هنا ديناميكيًا -->
        </tbody>
    </table>

    <script>
        // المتغيرات الخاصة بالبيانات
        let sectorsData = {};

        // جلب البيانات من الرابط المحدد
        fetch('https://xcoder-sa.github.io/indicators/data.html')
            .then(response => response.text())
            .then(data => {
                // تحويل النص المستلم إلى HTML
                const parser = new DOMParser();
                const htmlDocument = parser.parseFromString(data, "text/html");

                // استخراج البيانات من الجدول داخل الملف المستلم
                const rows = htmlDocument.querySelectorAll('table tr');

                // الحصول على tbody الخاص بجدول المؤشرات
                const tableBody = document.querySelector('#indicatorsTable tbody');

                // تكرار الصفوف من البيانات مع تجاهل الصف الأول (العناوين)
                rows.forEach((row, index) => {
                    if (index > 0) { // تخطي الصف الأول
                        const columns = row.querySelectorAll('td');
                        const sector = columns[0].textContent;

                        if (!sectorsData[sector]) {
                            sectorsData[sector] = [];
                        }

                        const rowData = {
                            sector: columns[0].textContent,
                            date: columns[1].textContent,
                            workingTeams: parseInt(columns[4].textContent),
                            rapidTeams: parseInt(columns[5].textContent),
                            totalVehicles: parseInt(columns[11].textContent)
                        };

                        sectorsData[sector].push(rowData);

                        const newRow = document.createElement('tr');

                        // إضافة البيانات إلى الصف الجديد
                        columns.forEach(col => {
                            const newCell = document.createElement('td');
                            newCell.textContent = col.textContent;
                            newRow.appendChild(newCell);
                        });

                        // إضافة الصف الجديد إلى الجدول
                        tableBody.appendChild(newRow);
                    }
                });

                // تحديث الفلاتر بناءً على القطاعات المتاحة
                updateSectorFilter();
                generateCharts();
            })
            .catch(error => {
                console.error('خطأ في جلب البيانات:', error);
            });

        // تحديث قائمة الفلاتر الخاصة بالقطاع
        function updateSectorFilter() {
            const sectorFilter = document.getElementById('sectorFilter');
            Object.keys(sectorsData).forEach(sector => {
                const option = document.createElement('option');
                option.value = sector;
                option.textContent = sector;
                sectorFilter.appendChild(option);
            });
        }

        // إنشاء الرسوم البيانية
        function generateCharts() {
            const chartsContainer = document.getElementById('chartsContainer');
            chartsContainer.innerHTML = ''; // تفريغ الرسوم البيانية القديمة

            Object.keys(sectorsData).forEach(sector => {
                // إنشاء عنصر الرسم البياني
                const canvas = document.createElement('canvas');
                canvas.id = `chart-${sector}`;
                canvas.width = 400;
                canvas.height = 200;
                chartsContainer.appendChild(canvas);

                // إنشاء الرسم البياني
                const ctx = document.getElementById(`chart-${sector}`).getContext('2d');
                const sectorData = sectorsData[sector];

                const chartLabels = sectorData.map(item => item.date);
                const chartData = sectorData.map(item => item.totalVehicles);

                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: chartLabels,
                        datasets: [{
                            label: `إجمالي المركبات - ${sector}`,
                            data: chartData,
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            borderColor: 'rgba(75, 192, 192, 1)',
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
        }

        // فلترة الجدول بناءً على الإدخال في حقل البحث
        document.getElementById('filterInput').addEventListener('keyup', function () {
            const filterValue = this.value.toLowerCase();
            const tableRows = document.querySelectorAll('#indicatorsTable tbody tr');

            tableRows.forEach(row => {
                const rowText = row.textContent.toLowerCase();
                if (rowText.includes(filterValue)) {
                    row.style.display = '';
                } else {
                    row.style.display = 'none';
                }
            });
        });

        // تطبيق الفلاتر على الرسوم البيانية
        document.getElementById('applyFilter').addEventListener('click', function () {
            const sector = document.getElementById('sectorFilter').value;
            const startDate = document.getElementById('startDate').value;
            const endDate = document.getElementById('endDate').value;

            // يمكن هنا تحديد منطق لتطبيق الفلاتر الزمنية وغيرها
            // بناءً على القطاع والفترة الزمنية المحددة.
            console.log(`تم تطبيق الفلاتر للقطاع ${sector} بين ${startDate} و ${endDate}`);
        });
    </script>

</body>
</html>
