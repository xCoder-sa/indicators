<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة فريق التخطيط</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { font-family: 'Cairo', sans-serif; margin:0; padding:0; background:#f4f7fa; direction:rtl; }
        .sidebar { width:200px; background:#2d3436; color:#dfe6e9; height:100vh; position:fixed; transition:width .3s; overflow:hidden; }
        .sidebar.collapsed { width:60px; }
        .sidebar ul { list-style:none; padding:0; margin:0; }
        .sidebar ul li { padding:15px; cursor:pointer; display:flex; align-items:center; white-space:nowrap; }
        .sidebar ul li.active, .sidebar ul li:hover { background:#636e72; }
        .sidebar ul li i { margin-left:10px; font-size:18px; }
        .main { margin-right:200px; padding:20px; transition:margin-right .3s; }
        .sidebar.collapsed ~ .main { margin-right:60px; }
        .hamburger { display:none; position:fixed; top:15px; right:15px; background:#2d3436; color:#dfe6e9; border:none; padding:10px; border-radius:4px; z-index:1000; }
        h2 { margin:0 0 20px; color:#2d3436; }
        .form-container { display:none; background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,.1); }
        .form-container.active { display:block; }
        .form-row { margin-bottom:15px; }
        .form-row label { display:block; margin-bottom:5px; font-weight:bold; color:#2d3436; }
        .form-row input, .form-row select { width:100%; padding:8px; border:1px solid #b2bec3; border-radius:4px; font-size:14px; box-sizing:border-box; }
        .inline { display:flex; gap:10px; }
        .inline .form-row { flex:1; margin-bottom:0; }
        .submit-btn { background:#00b894; color:#fff; border:none; padding:12px; font-size:16px; border-radius:6px; cursor:pointer; width:100%; margin-top:10px; }
        .submit-btn:hover { background:#55efc4; }
        table { width:100%; border-collapse:collapse; margin-top:10px; font-size:14px; }
        table th, table td { border:1px solid #b2bec3; padding:8px; text-align:center; }
        table th { background:#0984e3; color:#fff; }
        @media (max-width:768px) {
            .sidebar { left:-200px; position:fixed; }
            .sidebar.active { left:0; }
            .hamburger { display:block; }
            .main { margin:0; padding:60px 10px 20px; }
            .inline { flex-direction:column; }
        }
    </style>
</head>
<body>
    <button class="hamburger" id="hamburgerBtn"><i class="fas fa-bars"></i></button>
    <div class="sidebar" id="sidebar">
        <ul>
            <li class="active" data-form="formAmb"><i class="fas fa-ambulance"></i><span>الإسعاف الأرضي</span></li>
            <li data-form="formLog"><i class="fas fa-truck"></i><span>الدعم اللوجستي</span></li>
        </ul>
    </div>
    <div class="main">
        <h2>منصة فريق التخطيط</h2>
        <div id="formAmb" class="form-container active">
            <div class="inline">
                <div class="form-row">
                    <label>التاريخ</label>
                    <input type="date" id="amb_date" required>
                </div>
                <div class="form-row">
                    <label>الوقت</label>
                    <input type="time" id="amb_time" required>
                </div>
            </div>
            <div class="form-row">
                <label>رقم المناوبة</label>
                <input type="number" id="amb_shift_no" required>
            </div>
            <div class="form-row inline">
                <div class="form-row">
                    <label>النطاق</label>
                    <select id="amb_zone" required>
                        <option value="" disabled selected>اختر النطاق</option>
                        <option>نطاق الحرم</option>
                        <option>نطاق العاصمة المقدسة</option>
                        <option>نطاق منى</option>
                        <option>نطاق عرفات ومزدلفة</option>
                        <option>نطاق طريق الحاج</option>
                    </select>
                </div>
                <div class="form-row">
                    <label>القطاع</label>
                    <select id="amb_sector" required>
                        <option value="" disabled selected>اختر القطاع</option>
                    </select>
                </div>
            </div>
            <!-- بقية الحقول كما في السابق بنفس التنسيق -->
            <button class="submit-btn" onclick="submitAmb()">إرسال النموذج</button>
        </div>
        <div id="formLog" class="form-container">
            <div class="inline">
                <div class="form-row">
                    <label>التاريخ</label>
                    <input type="date" id="log_date" required>
                </div>
                <div class="form-row">
                    <label>الوقت</label>
                    <input type="time" id="log_time" required>
                </div>
            </div>
            <!-- جداول الموارد كما في السابق -->
            <button class="submit-btn" onclick="submitLog()">إرسال النموذج</button>
        </div>
    </div>
    <script>
        document.getElementById('hamburgerBtn').onclick=()=>{
            document.getElementById('sidebar').classList.toggle('active');
        };
        document.querySelectorAll('.sidebar ul li').forEach(li=>{
            li.onclick=()=>{
                document.querySelectorAll('.sidebar ul li').forEach(x=>x.classList.remove('active'));
                li.classList.add('active');
                document.querySelectorAll('.form-container').forEach(f=>f.classList.remove('active'));
                document.getElementById(li.dataset.form).classList.add('active');
            };
        });
        const sectors={"نطاق الحرم":["المطاف والرواق السعودي","المساء والساحات الشرقية","الساحات الغربية والجنوبية","التوسعة الثالثة"],"نطاق العاصمة المقدسة":["الشمال الشرقي","الغرب","الجنوب","المركزية"],"نطاق منى":["الجمرات","القطارات","بطن منى الشمالي","بطن منى الجنوبي","منى الجديد","منى الجديد 2","الشعيبين"],"نطاق عرفات ومزدلفة":["جنوب عرفة","شمال عرفة","نمرة","جبل الرحمة","شمال مزدلفة","جنوب مزدلفة"],"نطاق طريق الحاج":["طريق الحاج"]};
        document.getElementById('amb_zone').onchange=function(){
            let opts=sectors[this.value]||[];
            let sel=document.getElementById('amb_sector'); sel.innerHTML='<option disabled selected>اختر القطاع</option>';
            opts.forEach(o=>sel.innerHTML+=`<option>${o}</option>`);
        };
        function openWhatsApp(msg){let enc=encodeURIComponent(msg);let url=/iPhone|iPad|iPod/i.test(navigator.userAgent)?`whatsapp://send?text=${enc}`:`https://wa.me/?text=${enc}`;window.open(url,'_blank');}
        function submitAmb(){let msg=`*== الإسعاف الأرضي ==*\n\n• التاريخ: ${document.getElementById('amb_date').value} • الوقت: ${document.getElementById('amb_time').value}\n`;openWhatsApp(msg);}        
        function submitLog(){let msg=`*== الدعم اللوجستي ==*\n\n• التاريخ: ${document.getElementById('log_date').value} • الوقت: ${document.getElementById('log_time').value}\n`;openWhatsApp(msg);}    </script>
</body>
</html>
