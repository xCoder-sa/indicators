<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الإسعاف</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* تحسينات التصميم */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            direction: rtl;
            color: #333;
        }

        .dashboard {
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            background-color: #ecf0f1;
        }

        .sidebar {
            width: 250px;
            background-color: #3498db;
            padding: 20px;
            color: #fff;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            padding: 12px;
            color: #fff;
            text-decoration: none;
            background-color: #2980b9;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #1d6a9c;
        }

        .sidebar ul li a i {
            margin-left: 10px;
        }

        .container {
            flex: 1;
            padding: 30px;
            background-color: #fff;
            margin: 10px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        h2 {
            color: #3498db;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            margin-top: 10px;
            display: block;
            color: #333;
            font-weight: bold;
            font-size: 15px;
        }

        input[type="text"], input[type="date"], input[type="time"], input[type="datetime-local"], textarea, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="date"]:focus, input[type="time"]:focus, select:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #1d6a9c;
        }

        /* تحسين المظهر العام للنماذج */
        .form-section {
            margin-bottom: 30px;
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        /* استجابة التصميم */
        @media (min-width: 768px) {
            .dashboard {
                flex-direction: row;
            }

            .sidebar {
                text-align: left;
            }

            .container {
                margin-left: 10px;
            }
        }
    </style>
</head>
<body>

<div class="dashboard">
    <!-- الشريط الجانبي -->
    <div class="sidebar">
        <h1>لوحة التحكم</h1>
        <ul>
            <li><a href="#" onclick="loadForm('senior_paramedic')"><i class="fas fa-user-md"></i> كبار المسعفين</a></li>
            <li><a href="#" onclick="loadForm('rapid_response_reports')"><i class="fas fa-car-crash"></i> بلاغات التدخل السريع</a></li>
            <li><a href="#" onclick="loadForm('senior_paramedic_outside')"><i class="fas fa-user-md"></i> كبار المسعفين (خارجي)</a></li>
            <li><a href="#" onclick="loadForm('operational_failure')"><i class="fas fa-exclamation-triangle"></i> فشل تشغيلي</a></li>
            <li><a href="#" onclick="loadForm('eco_reports')"><i class="fas fa-file-alt"></i> بلاغات إيكو</a></li>
            <li><a href="#" onclick="loadForm('major_event')"><i class="fas fa-calendar-alt"></i> حدث جسيم</a></li>
            <li><a href="#" onclick="loadForm('support_request')"><i class="fas fa-handshake"></i> تفعيل خطة المساندة</a></li>
            <li><a href="#" onclick="loadForm('support_activation')"><i class="fas fa-check-circle"></i> قبول خطة المساندة</a></li>
        </ul>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="container" id="form-container">
        <!-- النموذج الحالي يظهر هنا -->
    </div>
</div>

<script>
    function loadForm(formName) {
        const formContainer = document.getElementById('form-container');
        let formHTML = '';

        if (formName === 'senior_paramedic') {
            formHTML = `
                <h2>نموذج كبار المسعفين</h2>
                <div class="form-section">
                    <label for="sector">اختر القطاع:</label>
                    <select id="sector">
                        <option value="الوسط">الوسط</option>
                        <option value="الجنوب">الجنوب</option>
                        <option value="الشرق">الشرق</option>
                        <option value="الغرب">الغرب</option>
                        <option value="الشمال">الشمال</option>
                    </select>

                    <label for="date">التاريخ:</label>
                    <input type="date" id="date">

                    <label for="time">التوقيت:</label>
                    <input type="time" id="time">

                    <label for="working_teams">عدد الفرق العاملة:</label>
                    <input type="text" id="working_teams">
                    
                    <button>إرسال</button>
                </div>
            `;
        }

        formContainer.innerHTML = formHTML;
    }

    // تحميل النموذج الافتراضي عند فتح الصفحة
    loadForm('senior_paramedic');
</script>

</body>
</html>
