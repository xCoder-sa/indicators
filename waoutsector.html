<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الإسعاف</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            direction: rtl;
            box-sizing: border-box;
        }
        .dashboard {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .sidebar {
            background-color: #2c3e50;
            color: white;
            width: 250px;
            transition: width 0.3s;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar.collapsed {
            width: 80px;
        }
        .sidebar h1 {
            font-size: 20px;
            margin: 20px;
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin: 10px 0;
        }
        .sidebar ul li a {
            display: flex;
            align-items: center;
            padding: 15px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .sidebar ul li a:hover {
            background-color: #34495e;
        }
        .sidebar ul li a i {
            margin-left: 10px;
        }
        .sidebar .toggle {
            cursor: pointer;
            padding: 10px;
            background-color: #1abc9c;
            color: white;
            text-align: center;
            font-size: 16px;
        }
        .container {
            flex: 1;
            padding: 40px;
            background-color: #ecf0f1;
            border-radius: 8px;
            margin-left: 20px;
            overflow-y: auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #2980b9;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            margin-top: 10px;
            display: block;
            color: #333;
            font-weight: bold;
            font-size: 15px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #2980b9;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #21618c;
        }
        /* Responsive design */
        @media (max-width: 768px) {
            .dashboard {
                flex-direction: column;
            }
            .sidebar {
                position: absolute;
                width: 80px;
                height: 100%;
                z-index: 100;
            }
            .container {
                margin-left: 100px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="dashboard">
    <!-- الشريط الجانبي -->
    <div class="sidebar" id="sidebar">
        <h1>لوحة التحكم</h1>
        <ul>
            <li><a href="#"><i class="fas fa-user-md"></i> نموذج كبار المسعفين</a></li>
            <li><a href="#"><i class="fas fa-car-crash"></i> نموذج التدخل السريع</a></li>
            <!-- Add more links as needed -->
        </ul>
        <div class="toggle" onclick="toggleSidebar()">≡</div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="container">
        <h2>نموذج كبار المسعفين</h2>
        <!-- Forms go here -->
        <form>
            <label for="sector">اختر القطاع:</label>
            <select id="sector">
                <option value="الوسط">الوسط</option>
                <option value="الجنوب">الجنوب</option>
                <!-- Other options -->
            </select>
            <label for="date">التاريخ:</label>
            <input type="date" id="date">
            <button type="submit">إرسال</button>
        </form>
    </div>
</div>

<script>
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.classList.toggle('collapsed');
    }
</script>

</body>
</html>
