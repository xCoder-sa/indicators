<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الإسعاف</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .dashboard {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
/* الشريط الجانبي في الشاشات الكبيرة */
.sidebar {
    background-color: #ffffff;
    padding: 20px;
    color: #333;
    text-align: center;
    transition: width 0.3s, left 0.3s;
    box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
    position: relative;
    z-index: 1;
}

/* الشريط الجانبي في الشاشات الصغيرة (افتراضيًا مخفي) */
@media (max-width: 768px) {
    .sidebar {
        position: absolute;
        top: 0;
        left: -250px;
        width: 250px;
        height: 100%;
        transition: left 0.3s ease-in-out;
    }

    .sidebar.open {
        left: 0;
    }

    .menu-toggle {
        display: block;
        background-color: #3498db;
        color: white;
        padding: 10px;
        position: fixed;
        top: 20px;
        right: 20px;
        cursor: pointer;
        border-radius: 5px;
        z-index: 2;
    }

    /* إخفاء القائمة الجانبية إذا لم تكن مفتوحة */
    .sidebar.closed {
        left: -250px;
    }

    /* تعديل الحاوية الرئيسية لتتناسب مع الشاشة الصغيرة */
    .container {
        margin-left: 0;
        padding-top: 50px;
    }
}
        h2 {
            color: #333;
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            display: block;
            color: #555;
            margin-top: 10px;
            font-weight: bold;
            font-size: 14px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }

        .form-section {
            margin-bottom: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar-toggler {
            display: none;
            background-color: #3498db;
            color: white;
            padding: 10px;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 0;
                transition: width 0.3s;
            }
            .sidebar.active {
                width: 240px;
            }
            .container {
                margin-right: 0;
            }
            .sidebar-toggler {
                display: block;
            }
        }
    </style>
</head>
<body>

<!-- Sidebar Toggle Button for Mobile -->
<button class="sidebar-toggler" onclick="toggleSidebar()">☰</button>

<div class="dashboard">
<!-- زر فتح/إغلاق القائمة -->
<div class="menu-toggle" onclick="toggleSidebar()">☰ القائمة</div>
    <!-- الشريط الجانبي -->
    <div class="sidebar" id="sidebar">
        <h1>لوحة التحكم</h1>
        <ul>
            <li><a href="#" onclick="loadForm('senior_paramedic')">نموذج كبار المسعفين (داخلي)</a></li>
            <li><a href="#" onclick="loadForm('rapid_response_reports')">نموذج بلاغات التدخل السريع</a></li>
            <li><a href="#" onclick="loadForm('senior_paramedic_outside')">نموذج كبار المسعفين (خارجي)</a></li>
            <li><a href="#" onclick="loadForm('operational_failure')">نموذج فشل تشغيلي</a></li>
            <li><a href="#" onclick="loadForm('eco_reports')">نموذج بلاغات إيكو</a></li>
            <li><a href="#" onclick="loadForm('major_event')">نموذج حدث جسيم</a></li>
            <li><a href="#" onclick="loadForm('support_request')">طلب تفعيل خطة المساندة</a></li>
            <li><a href="#" onclick="loadForm('support_activation')">قبول تفعيل خطة المساندة</a></li>
        </ul>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="container" id="form-container">
        <!-- النموذج الحالي يظهر هنا -->
    </div>
</div>

<script>
    function toggleSidebar() {
        document.getElementById('sidebar').classList.toggle('active');
    }

    function loadForm(formName) {
        const formContainer = document.getElementById('form-container');
        let formHTML = '';

        if (formName === 'senior_paramedic') {
            formHTML = `
                <h2>نموذج كبار المسعفين</h2>
                <div class="form-section">
                    <label for="sector">اختر القطاع:</label>
                    <select id="sector" class="form-control">
                        <option value="الوسط">الوسط</option>
                        <option value="الجنوب">الجنوب</option>
                        <option value="الشرق">الشرق</option>
                        <option value="الغرب">الغرب</option>
                        <option value="الشمال">الشمال</option>
                        <option value="other">أخرى</option>
                    </select>

                    <label for="date">التاريخ:</label>
                    <input type="date" id="date" class="form-control">

                    <label for="time">التوقيت الحالي:</label>
                    <select id="time" class="form-control">
                        <option value="0:00 إلى 6:00">0:00 إلى 6:00</option>
                        <option value="6:00 إلى 12:00">6:00 إلى 12:00</option>
                        <option value="12:00 إلى 18:00">12:00 إلى 18:00</option>
                        <option value="18:00 إلى 0:00">18:00 إلى 0:00</option>
                    </select>

                    <label for="working_teams">عدد الفرق العاملة:</label>
                    <input type="text" id="working_teams" class="form-control">

                    <label for="total_teams">من أصل:</label>
                    <input type="text" id="total_teams" class="form-control">
                </div>
                <button class="btn btn-primary btn-block">إرسال النموذج بالواتساب</button>
            `;
        }

        formContainer.innerHTML = formHTML;
    }
    
    function toggleSidebar() {
    const sidebar = document.querySelector('.sidebar');
    sidebar.classList.toggle('open');
}


    document.addEventListener("DOMContentLoaded", function () {
        loadForm('senior_paramedic');
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
