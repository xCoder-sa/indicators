<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الإسعاف</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* إعدادات عامة */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            padding: 0;
            direction: rtl;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 20px;
        }

        .dashboard {
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: auto 1fr;
            height: 100%;
        }

        /* الشريط الجانبي */
        .sidebar {
            background-color: #34495e;
            padding: 20px;
            color: white;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            font-size: 22px;
            margin-bottom: 30px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 15px;
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            padding: 12px;
            color: white;
            text-decoration: none;
            background-color: #2c3e50;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .sidebar ul li a:hover {
            background-color: #1abc9c;
        }

        .sidebar ul li a i {
            margin-left: 10px;
        }

        /* المحتوى الرئيسي */
        .content {
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            margin: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* الأزرار */
        button {
            padding: 12px;
            background-color: #1abc9c;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #16a085;
        }

        /* الشريط الجانبي القابل للإخفاء */
        .menu-btn {
            display: none;
            background-color: #34495e;
            color: white;
            padding: 10px;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        /* النماذج */
        label {
            margin-top: 10px;
            display: block;
            font-size: 16px;
            color: #2c3e50;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #1abc9c;
        }

        .form-section {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        /* التصميم المتجاوب */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .menu-btn {
                display: block;
            }
        }
    </style>
</head>
<body>

<!-- الشريط العلوي -->
<header>
    لوحة تحكم الإسعاف
</header>

<!-- زر إظهار الشريط الجانبي عند تصغير الشاشة -->
<button class="menu-btn" onclick="toggleSidebar()">القائمة</button>

<!-- محتويات الصفحة -->
<div class="dashboard">
    <!-- الشريط الجانبي -->
    <div class="sidebar" id="sidebar">
        <h2>القائمة الرئيسية</h2>
        <ul>
            <li><a href="#" onclick="loadForm('نموذج 1')"><i class="fas fa-user-md"></i> نموذج كبار المسعفين</a></li>
            <li><a href="#" onclick="loadForm('نموذج 2')"><i class="fas fa-car-crash"></i> نموذج بلاغات التدخل السريع</a></li>
            <li><a href="#" onclick="loadForm('نموذج 3')"><i class="fas fa-exclamation-triangle"></i> نموذج فشل تشغيلي</a></li>
        </ul>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="content" id="content">
        <h2>مرحبًا بك في لوحة تحكم الإسعاف</h2>
        <p>اختر نموذجًا من القائمة للبدء.</p>
    </div>
</div>

<script>
    // إظهار/إخفاء الشريط الجانبي عند استخدام الهواتف المحمولة
    function toggleSidebar() {
        const sidebar = document.getElementById('sidebar');
        sidebar.style.display = sidebar.style.display === 'block' ? 'none' : 'block';
    }

    // تحميل نموذج عند النقر على رابط في الشريط الجانبي
    function loadForm(formName) {
        const content = document.getElementById('content');
        content.innerHTML = `<h2>${formName}</h2><p>هنا يمكنك عرض أو تعديل ${formName}.</p>`;
    }
</script>

</body>
</html>
