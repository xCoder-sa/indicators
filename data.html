<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مؤشرات الأداء</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            direction: rtl;
            text-align: center;
        }
        .indicator-charts {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        canvas {
            width: 300px;
            height: 200px;
        }
    </style>
</head>
<body>

<div class="indicators">
    <h2 class="indicator-title">مؤشرات الأداء حسب القطاع</h2>
    <div id="indicatorCharts" class="indicator-charts">
        <div>
            <canvas id="chart-indicator1"></canvas>
            <div id="value-indicator1" class="indicator-value"></div>
        </div>
        <div>
            <canvas id="chart-indicator2"></canvas>
            <div id="value-indicator2" class="indicator-value"></div>
        </div>
        <div>
            <canvas id="chart-indicator3"></canvas>
            <div id="value-indicator3" class="indicator-value"></div>
        </div>
        <div>
            <canvas id="chart-indicator4"></canvas>
            <div id="value-indicator4" class="indicator-value"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // بيانات مؤشرات الأداء للقطاعات
    const sectorData = {
        "الوسط": [12, 19, 3, 5, 2, 3],
        "الجنوب": [7, 11, 5, 8, 3, 7],
        "الشمال": [9, 15, 4, 6, 8, 5],
        "الشرق": [15, 10, 7, 2, 12, 6],
        "الغرب": [6, 9, 13, 4, 5, 10]
    };

    // أسماء القطاعات
    const sectors = Object.keys(sectorData);

    // إعداد الرسوم البيانية لكل قطاع
    function createCharts() {
        sectors.forEach((sector, index) => {
            const ctx = document.getElementById(`chart-indicator${index + 1}`).getContext('2d');
            new Chart(ctx, {
                type: 'bar', // يمكنك تغيير النوع إلى line, pie أو أي نوع آخر
                data: {
                    labels: ['يناير', 'فبراير', 'مارس', 'أبريل', 'مايو', 'يونيو'],
                    datasets: [{
                        label: `مؤشرات الأداء لـ ${sector}`,
                        data: sectorData[sector],
                        backgroundColor: 'rgba(54, 162, 235, 0.2)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        });
    }

    // استدعاء الرسوم البيانية عند تحميل الصفحة
    window.onload = createCharts;
</script>

</body>
</html>
