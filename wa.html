<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم الإسعاف</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 0;
            direction: rtl;
        }
        .dashboard {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .sidebar {
            background-color: #34495e;
            padding: 15px;
            color: white;
            text-align: center;
        }
        .sidebar h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            display: block;
            padding: 12px;
            color: white;
            text-decoration: none;
            background-color: #2c3e50;
            border-radius: 6px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .sidebar ul li a:hover {
            background-color: #18bc9c;
        }
        .container {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        h2 {
            color: #2980b9;
            font-size: 22px;
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            margin-top: 10px;
            display: block;
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }
        input[type="text"], input[type="date"], input[type="time"], textarea, select {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }
        input[readonly] {
            background-color: #e9ecef;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            border: none;
            border-radius: 6px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #1d6a9c;
        }
        .copy-notification {
            display: none;
            text-align: center;
            color: green;
            font-size: 14px;
            margin-top: 15px;
        }
        .form-section {
            margin-bottom: 30px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        .input-row {
            display: flex;
            flex-direction: column;
        }
        .input-small {
            width: 100%;
        }
        .input-pair {
            display: flex;
            gap: 10px;
        }
        .input-pair .input-small {
            width: 100%;
        }

        @media (min-width: 768px) {
            .dashboard {
                flex-direction: row;
            }
            .sidebar {
                width: 250px;
                text-align: left;
            }
            .container {
                padding: 30px;
                margin: 40px;
            }
            .input-row {
                flex-direction: row;
            }
            .input-small {
                width: calc(33.33% - 10px);
            }
            .input-pair .input-small {
                width: 50%;
            }
        }
    </style>
</head>
<body>

<div class="dashboard">
    <!-- الشريط الجانبي -->
    <div class="sidebar">
        <h1>لوحة التحكم</h1>
        <ul>
            <li><a href="#" onclick="loadForm('senior_paramedic')">نموذج كبار المسعفين</a></li>
            <li><a href="#" onclick="loadForm('operational_failure')">نموذج فشل تشغيلي</a></li>
            <li><a href="#" onclick="loadForm('eco_reports')">نموذج بلاغات إيكو</a></li>
            <li><a href="#" onclick="loadForm('major_event')">نموذج حدث جسيم</a></li>
        </ul>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="container" id="form-container">
        <!-- النموذج الحالي يظهر هنا -->
    </div>
</div>

<div class="copy-notification" id="copyNotification">
    تم النسخ بنجاح! يمكنك الآن إرسالها في قروب القيادات.
</div>

<script>
    function loadForm(formName) {
        const formContainer = document.getElementById('form-container');
        let formHTML = '';

        if (formName === 'senior_paramedic') {
            formHTML = `
                <h2>نموذج كبار المسعفين</h2>
                <div class="form-section">
                    <label for="sector">اختر القطاع:</label>
                    <select id="sector" required>
                        <option value="الوسط">الوسط</option>
                        <option value="الجنوب">الجنوب</option>
                        <option value="الشرق">الشرق</option>
                        <option value="الغرب">الغرب</option>
                        <option value="الشمال">الشمال</option>
                    </select>

                    <label for="date">التاريخ:</label>
                    <input type="date" id="date" readonly>

                    <label for="time">التوقيت الحالي:</label>
                    <input type="text" id="time" readonly>

                    <div class="input-pair">
                        <div class="input-small">
                            <label for="working_teams">عدد الفرق العاملة:</label>
                            <input type="text" id="working_teams">
                        </div>
                        <div class="input-small">
                            <label for="total_teams">من أصل:</label>
                            <input type="text" id="total_teams">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-small">
                            <label for="rapid_response_teams">عدد فرق التدخل السريع:</label>
                            <input type="text" id="rapid_response_teams">
                        </div>
                        <div class="input-small">
                            <label for="operating_vehicles">عدد المركبات العاملة:</label>
                            <input type="text" id="operating_vehicles">
                        </div>
                        <div class="input-small">
                            <label for="broken_vehicles">عدد المركبات المتعطلة:</label>
                            <input type="text" id="broken_vehicles">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-small">
                            <label for="open_logistics_reports">بلاغات الدعم اللوجستي المفتوحة:</label>
                            <input type="text" id="open_logistics_reports">
                        </div>
                        <div class="input-small">
                            <label for="coordination_teams">عدد العاملين في التنسيق والتحكم:</label>
                            <input type="text" id="coordination_teams">
                        </div>
                        <div class="input-small">
                            <label for="logistics_support_teams">عدد العاملين في الدعم اللوجستي:</label>
                            <input type="text" id="logistics_support_teams">
                        </div>
                    </div>

                    <label for="hospitals_out_of_service">قائمة المستشفيات خارج الخدمة:</label>
                    <input type="text" id="hospitals_out_of_service">

                    <h2>الطلب</h2>

                    <div class="input-row">
                        <div class="input-small">
                            <label for="eco_reports">عدد بلاغات إنعاش إيكو:</label>
                            <input type="text" id="eco_reports">
                        </div>
                        <div class="input-small">
                            <label for="delta_reports">عدد بلاغات دلتا:</label>
                            <input type="text" id="delta_reports">
                        </div>
                        <div class="input-small">
                            <label for="charlie_reports">عدد بلاغات تشارلي:</label>
                            <input type="text" id="charlie_reports">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-small">
                            <label for="bravo_reports">عدد بلاغات برافو:</label>
                            <input type="text" id="bravo_reports">
                        </div>
                        <div class="input-small">
                            <label for="alpha_reports">عدد بلاغات ألفا:</label>
                            <input type="text" id="alpha_reports">
                        </div>
                        <div class="input-small">
                            <label for="omega_reports">عدد بلاغات أوميغا:</label>
                            <input type="text" id="omega_reports">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-small">
                            <label for="catheter_reports">عدد بلاغات القسطرة:</label>
                            <input type="text" id="catheter_reports">
                        </div>
                        <div class="input-small">
                            <label for="stroke_reports">عدد بلاغات السكتة الدماغية:</label>
                            <input type="text" id="stroke_reports">
                        </div>
                    </div>

                    <h2>البلاغات</h2>

                    <label for="total_reports">إجمالي بلاغات القطاع:</label>
                    <input type="text" id="total_reports">

                    <div class="input-row">
                        <div class="input-small">
                            <label for="government_transfers">عدد الحالات المنقولة للقطاع الحكومي:</label>
                            <input type="text" id="government_transfers">
                        </div>
                        <div class="input-small">
                            <label for="private_transfers">عدد الحالات المنقولة للقطاع الخاص:</label>
                            <input type="text" id="private_transfers">
                        </div>
                        <div class="input-small">
                            <label for="untransferred_cases">عدد الحالات الغير منقولة:</label>
                            <input type="text" id="untransferred_cases">
                        </div>
                    </div>

                    <label for="paper_reports">عدد البلاغات المدونة ورقياً:</label>
                    <input type="text" id="paper_reports">

                    <h2>المخرجات</h2>

                    <label for="waiting_time">متوسط زمن الانتظار في قائمة الترحيل:</label>
                    <input type="text" id="waiting_time">

                    <div class="input-row">
                        <div class="input-small">
                            <label for="top_team">اعلى فرقة اسعافيه في عدد البلاغات:</label>
                            <input type="text" id="top_team">
                        </div>
                        <div class="input-small">
                            <label for="average_reports">متوسط عدد البلاغات للفرق الاسعافية:</label>
                            <input type="text" id="average_reports">
                        </div>
                    </div>

                    <div class="input-row">
                        <div class="input-small">
                            <label for="response_rate">نسبة زمن الاستجابة خلال 8 دقائق للبلاغات الساخنة:</label>
                            <input type="text" id="response_rate">
                        </div>
                        <div class="input-small">
                            <label for="average_response_time">متوسط زمن الاستجابة لبلاغات الحوادث المرورية الساخنة:</label>
                            <input type="text" id="average_response_time">
                        </div>
                        <div class="input-small">
                            <label for="response_time_to_intervention">زمن الاستجابة حتى المباشرة:</label>
                            <input type="text" id="response_time_to_intervention">
                        </div>
                    </div>

                    <h2>ملاحظات النوبة</h2>

                    <label for="absence_in_shift">عدد الغياب في المناوبة:</label>
                    <input type="text" id="absence_in_shift">

                    <label for="cad_program_notes">ملاحظات برنامج الكاد:</label>
                    <textarea id="cad_program_notes" rows="4"></textarea>
                </div>

                <button onclick="copyForm()">نسخ وإرسال</button>
            `;
        }

        formContainer.innerHTML = formHTML;

        // تحديث التاريخ والتوقيت
        updateDateTime();
    }

    function updateDateTime() {
        // تحديد التاريخ الحالي
        const dateInput = document.getElementById("date");
        const now = new Date();
        dateInput.value = now.toISOString().split('T')[0];

        // تحديد الوقت المناسب بناءً على الساعة الحالية في السعودية (UTC+3)
        const timeInput = document.getElementById("time");
        const saudiHours = (now.getUTCHours() + 3) % 24; // تحويل الوقت إلى توقيت السعودية
        if (saudiHours >= 0 && saudiHours < 6) {
            timeInput.value = "0:00 إلى 6:00";
        } else if (saudiHours >= 6 && saudiHours < 12) {
            timeInput.value = "6:00 إلى 12:00";
        } else if (saudiHours >= 12 && saudiHours < 18) {
            timeInput.value = "12:00 إلى 18:00";
        } else {
            timeInput.value = "18:00 إلى 0:00";
        }
    }

    function copyForm() {
        // نسخ النص إلى الحافظة بناءً على النموذج الحالي
        let formText = '';
        const sector = document.getElementById('sector')?.value || '';
        const date = document.getElementById('date')?.value || '';
        const time = document.getElementById('time')?.value || '';
        const workingTeams = document.getElementById('working_teams')?.value || '';
        const totalTeams = document.getElementById('total_teams')?.value || '';
        const rapidResponseTeams = document.getElementById('rapid_response_teams')?.value || '';
        const operatingVehicles = document.getElementById('operating_vehicles')?.value || '';
        const brokenVehicles = document.getElementById('broken_vehicles')?.value || '';
        const openLogisticsReports = document.getElementById('open_logistics_reports')?.value || '';
        const coordinationTeams = document.getElementById('coordination_teams')?.value || '';
        const logisticsSupportTeams = document.getElementById('logistics_support_teams')?.value || '';
        const hospitalsOutOfService = document.getElementById('hospitals_out_of_service')?.value || '';
        const ecoReports = document.getElementById('eco_reports')?.value || '';
        const deltaReports = document.getElementById('delta_reports')?.value || '';
        const charlieReports = document.getElementById('charlie_reports')?.value || '';
        const bravoReports = document.getElementById('bravo_reports')?.value || '';
        const alphaReports = document.getElementById('alpha_reports')?.value || '';
        const omegaReports = document.getElementById('omega_reports')?.value || '';
        const catheterReports = document.getElementById('catheter_reports')?.value || '';
        const strokeReports = document.getElementById('stroke_reports')?.value || '';
        const totalReports = document.getElementById('total_reports')?.value || '';
        const governmentTransfers = document.getElementById('government_transfers')?.value || '';
        const privateTransfers = document.getElementById('private_transfers')?.value || '';
        const untransferredCases = document.getElementById('untransferred_cases')?.value || '';
        const paperReports = document.getElementById('paper_reports')?.value || '';
        const waitingTime = document.getElementById('waiting_time')?.value || '';
        const topTeam = document.getElementById('top_team')?.value || '';
        const averageReports = document.getElementById('average_reports')?.value || '';
        const responseRate = document.getElementById('response_rate')?.value || '';
        const averageResponseTime = document.getElementById('average_response_time')?.value || '';
        const responseTimeToIntervention = document.getElementById('response_time_to_intervention')?.value || '';
        const absenceInShift = document.getElementById('absence_in_shift')?.value || '';
        const cadProgramNotes = document.getElementById('cad_program_notes')?.value || '';

        formText += `القطاع: ${sector}\n`;
        formText += `التاريخ: ${date}\n`;
        formText += `التوقيت الحالي: ${time}\n`;
        formText += `عدد الفرق العاملة: ${workingTeams} من أصل: ${totalTeams}\n`;
        formText += `عدد فرق التدخل السريع: ${rapidResponseTeams}\n`;
        formText += `عدد المركبات العاملة: ${operatingVehicles}\n`;
        formText += `عدد المركبات المتعطلة: ${brokenVehicles}\n`;
        formText += `بلاغات الدعم اللوجستي المفتوحة: ${openLogisticsReports}\n`;
        formText += `عدد العاملين في التنسيق والتحكم: ${coordinationTeams}\n`;
        formText += `عدد العاملين في الدعم اللوجستي: ${logisticsSupportTeams}\n`;
        formText += `قائمة المستشفيات خارج الخدمة: ${hospitalsOutOfService}\n\n`;

        formText += `الطلب:\n`;
        formText += `عدد بلاغات إنعاش إيكو: ${ecoReports}\n`;
        formText += `عدد بلاغات دلتا: ${deltaReports}\n`;
        formText += `عدد بلاغات تشارلي: ${charlieReports}\n`;
        formText += `عدد بلاغات برافو: ${bravoReports}\n`;
        formText += `عدد بلاغات ألفا: ${alphaReports}\n`;
        formText += `عدد بلاغات أوميغا: ${omegaReports}\n`;
        formText += `عدد بلاغات القسطرة: ${catheterReports}\n`;
        formText += `عدد بلاغات السكتة الدماغية: ${strokeReports}\n\n`;

        formText += `البلاغات:\n`;
        formText += `إجمالي بلاغات القطاع: ${totalReports}\n`;
        formText += `عدد الحالات المنقولة للقطاع الحكومي: ${governmentTransfers}\n`;
        formText += `عدد الحالات المنقولة للقطاع الخاص: ${privateTransfers}\n`;
        formText += `عدد الحالات الغير منقولة: ${untransferredCases}\n`;
        formText += `عدد البلاغات المدونة ورقياً: ${paperReports}\n\n`;

        formText += `المخرجات:\n`;
        formText += `متوسط زمن الانتظار في قائمة الترحيل: ${waitingTime}\n`;
        formText += `اعلى فرقة اسعافيه في عدد البلاغات: ${topTeam}\n`;
        formText += `متوسط عدد البلاغات للفرق الاسعافية: ${averageReports}\n`;
        formText += `نسبة زمن الاستجابة خلال 8 دقائق للبلاغات الساخنة: ${responseRate}\n`;
        formText += `متوسط زمن الاستجابة لبلاغات الحوادث المرورية الساخنة: ${averageResponseTime}\n`;
        formText += `زمن الاستجابة حتى المباشرة: ${responseTimeToIntervention}\n\n`;

        formText += `ملاحظات النوبة:\n`;
        formText += `عدد الغياب في المناوبة: ${absenceInShift}\n`;
        formText += `ملاحظات برنامج الكاد: ${cadProgramNotes}\n`;

        // نسخ النص إلى الحافظة
        navigator.clipboard.writeText(formText).then(() => {
            const notification = document.getElementById('copyNotification');
            notification.style.display = 'block';
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }).catch(err => {
            console.log('Something went wrong', err);
        });
    }

    document.addEventListener("DOMContentLoaded", function () {
        // تحميل النموذج الافتراضي
        loadForm('senior_paramedic');
    });
</script>

</body>
</html>
